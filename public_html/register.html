<!doctype html>
<html>
    <head>

        <script src="https://kit.fontawesome.com/a3c729a4a6.js" crossorigin="anonymous"></script>
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            $(function () {
                $("#navbar").load("navbar.html");
            });
        </script>
    </head>

    <body style="background-image:url(img/lappy1.jpg); image-size:cover;">
        <!--Navbar-->
        <div id="navbar"></div>
        <!--End of NavBar-->

        <div class="container">
            <form action="login.html">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Welcome to the page</h1>

                        <div class="box">
                            <i class="fas fa-user"></i>
                            <input type="email" name="email" id="email"
                                   placeholder="Enter your mail"/>
                        </div>
                        <div class="box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" id="username"
                                   placeholder="Enter your Full Name"/>
                        </div>
                        <div class="box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="number" id="number"
                                   placeholder="Enter your phone number"/>
                        </div>
                        <div class="box">
                            <i class="fas fa-key"></i>
                            <input type="password" name="password" id="password"
                                   placeholder="Enter your password"/>

                        </div>
                        <div class="box">
                            <i class="fas fa-user"></i>
                            <input type="password" name="password" id="password"
                                   placeholder="Re-enter your password"/>
                        </div>
                        <input type="checkbox" name="terms" id="terms" style="margin-right:10px;">Accept Terms and conditions<br/>
                        <button class="btn" type="submit" id="submit-btn">Sign in</button>
                        <button class="btn">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container text-center" id="loader" style="display: none;">

            <span class="fa fa-refresh fa-spin fa-3x"></span>
            <h4>Please Wait</h4>
        </div>

        <script>
            $(document).ready(function () {
                console.log("Loaded....");
                $('#reg-form').on('submit', function (event) {
                    event.preventDefault();
                    let form = new FormData(this);
                    $("#submit-btn").hide();
                    $("#loader").show();
                    $.ajax({
                        url: "RegisterServlet",
                        type: 'post',
                        data: form,
                        success: function (data, textStatus, jqXHR) {
                            console.log(data);
                            $("#submit-btn").show();
                            $("#loader").hide();
                            swal("Success.We Are Redirecting to Homepage")
                                    .then((value) => {
                                        window.location = "index.html"
                                    });

                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log(jqXHR);
                            $("#submit-btn").show();
                            $("#loader").hide();
                            swal("Something Went Wrong!Try Again in some time.");
                        },
                        processData: false,
                        contentType: false
                    });
                });
            });
        </script>

    </body>
</html>
