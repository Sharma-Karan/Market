<!doctype html>
<html>
    <head>

        <script src="https://kit.fontawesome.com/a3c729a4a6.js" crossorigin="anonymous"></script>
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            $(function () {
                $("#navbar").load("navbar.html");
            });
        </script>
    </head>

    <body style="background-image:url(img/lappy1.jpg);">
        <!--Navbar-->
        <div id="navbar"></div>
        <!--End of NavBar-->
        
        <div class="container">
            <form action="index.html">
            <div class="row">
            <div class="col-md-6">
            <h1>Welcome to the page</h1>

            <div class="box">
                <i class="fas fa-user"></i>
                <input type="email" name="email" id="email"
                       placeholder="Enter your mail"/>
            </div>
            <div class="box">
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="password"
                       placeholder="Enter your password"/>

            </div>
            <button class="btn" type="submit" id="submit-btn" href="index.html">Sign in</button>
            <button class="btn" href="index.html">Sign up</button>
            </div>
            </div>
            </form>
            </div>
        <div class="container text-center" id="loader" style="display: none;">

            <span class="fa fa-refresh fa-spin fa-3x"></span>
            <h4>Please Wait</h4>
        </div>

        <!--javascript-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/myjs.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script>
                $(document).ready(function () {
                    console.log("Loaded....");
                    $('#reg-form').on('submit', function (event) {
                        event.preventDefault();
                        let form = new FormData(this);
                        $("#submit-btn").hide();
                        $("#loader").show();
                        $.ajax({
                            url: "RegisterServlet",
                            type: 'post',
                            data: form,
                            success: function (data, textStatus, jqXHR) {
                                console.log(data);
                                $("#submit-btn").show();
                                $("#loader").hide();
                                swal("Success.We Are Redirecting to Homepage")
                                        .then((value) => {
                                            window.location = "index.html"
                                        });

                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.log(jqXHR);
                                $("#submit-btn").show();
                                $("#loader").hide();
                                swal("Something Went Wrong!Try Again in some time.");
                            },
                            processData: false,
                            contentType: false
                        });
                    });
                });
        </script>

    </body>
</html>
